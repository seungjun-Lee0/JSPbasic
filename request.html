<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>request 내장객체</title>
</head>
<body>
<h1>회원가입</h1>
<form name="memberfrm" method="post" action="request.jsp?name=abc">
	<div>아이디 : <input type="text" name="uid"></div>
	<div>비밀번호 : <input type="password" name="pwd"></div>
	<div>비밀번호 확인 : <input type="password" name="pwdcheck"></div>
	<div>이름 : <input type="text" name="name"></div>
	<div>이메일 : <input type="text" name="email"></div>
	<div>취미 : 
	<input type="checkbox" name="hobby" value="books">독서
	<input type="checkbox" name="hobby" value="travel">여행
	<input type="checkbox" name="hobby" value="exercise">운동
	<input type="checkbox" name="hobby" value="movie">영화	
	</div>
	<div><button type="submit">입력완료</button></div>
</form>
</body>
</html>
