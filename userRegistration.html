<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<div>아이디: <input type="text" name="uid">
	<button type="submit">아이디 중복 검사</button>
</div>
<div>비밀번호: <input type="password" name="pwd"></div>
<div>이름: <input type="text" name="name"></div>
<div>연락처: <input type="text" name="phone"></div>
<div>성별: 
	<input type="radio" name="gender" value="m">남성
	<input type="radio" name="gender" value="f">여성
</div>
<div>취미:  
	<input type="checkbox" name="hobby" value="books">독서
	<input type="checkbox" name="hobby" value="exercise">운동
	<input type="checkbox" name="hobby" value="movie">영화
</div>
<div>
	<textarea name="intro" rows="5" cols="35">안녕하세요. 홍길순 가입합니다.</textarea>
</div>
<div>
	<button type="submit">가입하기</button>
	<button type="submit">다시쓰기</button>
</div>
</body>
</html>
